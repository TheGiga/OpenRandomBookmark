<!DOCTYPE html>
<html>
<head>
  <title>Open Random Bookmark</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <h1>Open Random Bookmark</h1>
  <label for="folderSelect">Select a Bookmark Folder:</label>

  <input type="checkbox" id="includeSubfoldersCheckbox">
  <label for="includeSubfoldersCheckbox">Include Sub-folders</label>
  <br><br>
  <button id="openBookmarkButton">Open Random Bookmark</button>
</body>
</html>
